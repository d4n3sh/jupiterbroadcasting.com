<a href="/{{ .Type | pluralize }}/{{ .Params.username }}" class="is-flex" style="width: 100%;">
  <div class="card card-people">
    <div class="card-image">
      <img class="image is-fullwidth" src="{{ .Params.avatar }}" alt="{{ .Title }}">
    </div>
    <div class="card-content">
      <div class="content">
        <strong>{{ .Title }}</strong><br />
        {{ .Params.bio }}
      </div>
    </div>
  </div>
</a>
